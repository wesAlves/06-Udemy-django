{% extends 'feedback/base.html' %}

{% block title %}Give you review !{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="{% if field.errors %}error{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button>Send</button>
    </form>
{% endblock %}
