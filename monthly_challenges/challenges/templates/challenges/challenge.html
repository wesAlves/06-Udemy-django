{% extends "base.html" %}

{% block page_title %}
Challenges for {{ month_name|title }}
{% endblock %}

{% block content %}
<h1>{{ month_name|title }} Challenges</h1>
{% if text is not None %}
<p>{{ text }}</p>
{% else %}
<p>There is no challenge for this month yet</p>
{% endif %}

{% endblock %}
